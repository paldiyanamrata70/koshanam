<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Artistry Carousel</title>
    <style>
        /* CSS Section */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .fabric-artistry {
            padding: 80px 20px 100px;
            text-align: center;
        }

        .fabric-title {
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .fabric-carousel-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .fabric-carousel {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
            transform: translateX(var(--translate, 0px));
        }

        .fabric-carousel.no-transition .fabric-card {
            transition: none !important;
        }

        .fabric-card {
            position: absolute;
            width: 300px;
            height: 440px;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
        }

        .fabric-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .fabric-card h3 {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 0;
            padding: 0 16px;
            color: #333;
        }

        .fabric-card p {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 0 16px 16px;
        }

        .fabric-scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        .fabric-scroll-btn:hover {
            background: rgba(0,0,0,0.7);
        }

        .fabric-scroll-btn.left {
            left: 16px;
        }

        .fabric-scroll-btn.right {
            right: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .fabric-carousel {
                height: 400px;
            }

            .fabric-card {
                width: 250px;
                height: 360px;
            }

            .fabric-card img {
                height: 250px;
            }

            .fabric-scroll-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- HTML Section -->
    <div class="fabric-artistry">
        <h2 class="fabric-title">Explore Fabric Artistry</h2>
        <div class="fabric-carousel-wrapper">
            <button class="fabric-scroll-btn left" id="prevBtn">‹</button>
            <div class="fabric-carousel" id="carousel">
                <!-- Cards will be generated by JS -->
            </div>
            <button class="fabric-scroll-btn right" id="nextBtn">›</button>
        </div>
    </div>

    <!-- JS Section -->
    <script>
        // JS Section
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const fabrics = [
            'public/pictures/fabric1.JPG',
            'public/pictures/fabric2.JPG',
            'public/pictures/fabric3.JPG',
            'public/pictures/fabric4.JPG',
            'public/pictures/fabric5.JPG',
            'public/pictures/fabric6.jpg',
            'public/pictures/fabric7.JPG',
            'public/pictures/fabric8.JPG',
            'public/pictures/fabric9.JPG',
            'public/pictures/fabric10.JPG',
            'public/pictures/fabric11.JPG',
            'public/pictures/fabric12.JPG'
        ];

        const multiplier = 3;
        const totalCards = fabrics.length * multiplier;
        let currentIndex = fabrics.length; // Start in middle
        let offset = 0;
        let isDragging = false;
        let startX = 0;
        let cardWidth = 300;

        // Update card width responsively
        function updateCardWidth() {
            const containerWidth = carousel.offsetWidth;
            cardWidth = Math.min(320, Math.max(280, containerWidth / 3));
        }
        updateCardWidth();
        window.addEventListener('resize', updateCardWidth);

        // Create cards
        for (let i = 0; i < totalCards; i++) {
            const card = document.createElement('div');
            card.className = 'fabric-card';
            const img = document.createElement('img');
            img.src = fabrics[i % fabrics.length];
            img.alt = `Fabric ${(i % fabrics.length) + 1}`;
            img.loading = 'lazy';
            const h3 = document.createElement('h3');
            h3.textContent = 'Kanjivaram';
            const p = document.createElement('p');
            p.textContent = 'Traditional Silk';
            card.appendChild(img);
            card.appendChild(h3);
            card.appendChild(p);
            carousel.appendChild(card);
        }

        const cards = document.querySelectorAll('.fabric-card');

        // Update card styles
        function updateCards() {
            const translate = -currentIndex * cardWidth + offset;
            carousel.style.setProperty('--translate', `${translate}px`);

            cards.forEach((card, index) => {
                const relative = index - currentIndex - offset / cardWidth;
                const absRelative = Math.abs(relative);
                const scale = absRelative < 1 ? 1 - absRelative * 0.15 : 0.85;
                const rotateY = relative * 10;
                const translateX = relative * cardWidth;
                const blur = absRelative * 2;
                const opacity = 1 - absRelative * 0.3;
                const boxShadow = absRelative < 0.5 ? '0 10px 30px rgba(0,0,0,0.3)' : '0 5px 15px rgba(0,0,0,0.1)';

                card.style.transform = `translateX(${translateX}px) scale(${scale}) rotateY(${rotateY}deg)`;
                card.style.filter = `blur(${blur}px)`;
                card.style.opacity = opacity;
                card.style.boxShadow = boxShadow;
                card.style.transition = isDragging ? 'none' : 'transform 0.6s ease-in-out, filter 0.6s ease-in-out, opacity 0.6s ease-in-out, box-shadow 0.6s ease-in-out';
            });
        }

        // Navigation
        function next() {
            const nextIndex = currentIndex + 1;
            if (nextIndex >= totalCards - fabrics.length) {
                setTimeout(() => {
                    carousel.classList.add('no-transition');
                    currentIndex = fabrics.length;
                    updateCards();
                    setTimeout(() => {
                        carousel.classList.remove('no-transition');
                    }, 0);
                }, 600);
                currentIndex = nextIndex;
            } else {
                currentIndex = nextIndex;
            }
            updateCards();
        }

        function prev() {
            const nextIndex = currentIndex - 1;
            if (nextIndex < fabrics.length) {
                setTimeout(() => {
                    carousel.classList.add('no-transition');
                    currentIndex = totalCards - fabrics.length - 1;
                    updateCards();
                    setTimeout(() => {
                        carousel.classList.remove('no-transition');
                    }, 0);
                }, 600);
                currentIndex = nextIndex;
            } else {
                currentIndex = nextIndex;
            }
            updateCards();
        }

        // Event listeners
        prevBtn.addEventListener('click', prev);
        nextBtn.addEventListener('click', next);

        // Drag handlers
        carousel.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            offset = e.clientX - startX;
            updateCards();
        });

        carousel.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            const threshold = cardWidth / 4;
            if (Math.abs(offset) > threshold) {
                if (offset > 0) prev();
                else next();
            }
            offset = 0;
            updateCards();
        });

        carousel.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                offset = 0;
                updateCards();
            }
        });

        // Touch handlers
        carousel.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            offset = e.touches[0].clientX - startX;
            updateCards();
        });

        carousel.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            const threshold = cardWidth / 4;
            if (Math.abs(offset) > threshold) {
                if (offset > 0) prev();
                else next();
            }
            offset = 0;
            updateCards();
        });

        // Initial render
        updateCards();
    </script>
</body>
</html>
